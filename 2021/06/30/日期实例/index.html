    <h1 class="p-name article-title" itemprop="headline name">
      日期实例
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <h2 id="1-用当前日期和时间创建新的日期对象"><a href="#1-用当前日期和时间创建新的日期对象" class="headerlink" title="1.用当前日期和时间创建新的日期对象"></a>1.用当前日期和时间创建新的日期对象</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">var d = new Date();</span><br><span class="line">console.log(d);</span><br><span class="line">console.log(d);</span><br></pre></td></tr></table></figure>

<h2 id="2-创建下周今天的日期"><a href="#2-创建下周今天的日期" class="headerlink" title="2.创建下周今天的日期"></a>2.创建下周今天的日期</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">var d = new Date();</span><br><span class="line">d.setDate(d.getDate() + 7);</span><br><span class="line">console.log(d);</span><br></pre></td></tr></table></figure>

<h2 id="3-创建三十天后的日期"><a href="#3-创建三十天后的日期" class="headerlink" title="3.创建三十天后的日期"></a>3.创建三十天后的日期</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">var d = new Date();</span><br><span class="line">d.setDate(d.getDate() + 30);</span><br><span class="line">console.log(d);</span><br></pre></td></tr></table></figure>

<h2 id="4-创建上个月第一天的日期"><a href="#4-创建上个月第一天的日期" class="headerlink" title="4.创建上个月第一天的日期"></a>4.创建上个月第一天的日期</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">var d = new Date();</span><br><span class="line">d.setFullYear(2021,4,1);</span><br><span class="line">console.log(d);</span><br></pre></td></tr></table></figure>

<h2 id="5-new-Date-变成-yyyy-mm-dd格式"><a href="#5-new-Date-变成-yyyy-mm-dd格式" class="headerlink" title="5.new Date() 变成 yyyy-mm-dd格式"></a>5.new Date() 变成 yyyy-mm-dd格式</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">var date = new Date();</span><br><span class="line">var strDate = date.getFullYear() + &quot;-&quot; + (date.getMonth() + 1) + &quot;-&quot; + date.getDate();</span><br></pre></td></tr></table></figure>
<h2 id="6-比较日期大小"><a href="#6-比较日期大小" class="headerlink" title="6.比较日期大小"></a>6.比较日期大小</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">function dateCompare(startDate, endDate) &#123;</span><br><span class="line">            var Start = new Date(startDate);</span><br><span class="line">            var End = new Date(endDate);</span><br><span class="line">            console.log(Start);</span><br><span class="line">            console.log(End);</span><br><span class="line">            if (Start &lt; End)&#123;</span><br><span class="line">                console.log(&quot;小于&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            else if(Start &gt; End)&#123;</span><br><span class="line">                console.log(&quot;大于&quot;);</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">              console.log(&quot;等于&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        var startDate1 = &quot;2021-3-29 00:00:03&quot;;</span><br><span class="line">        var endDate1 = &quot;2021-8-29 00:00:02&quot;;</span><br><span class="line">        dateCompare(startDate1, endDate1);</span><br></pre></td></tr></table></figure>
