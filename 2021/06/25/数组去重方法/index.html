        <h2 id="方法一"><a href="#方法一" class="headerlink" title="方法一"></a>方法一</h2><p>利用ES6新特性 Set<br>优点：简单，代码简洁。缺点：兼容性差。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">var arr = [1,2,3,2,3,4,3,5,7];</span><br><span class="line"></span><br><span class="line">function unique(arr)&#123;</span><br><span class="line">  return Array.from(new Set(arr));</span><br><span class="line">&#125;</span><br><span class="line">console.log(unique(arr));</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">var arr = [2, 8, 5, 0, 5, , ,2, 6, 7, 2];</span><br><span class="line">    var newArr = [];</span><br><span class="line">    for(var i = 0 ;i&lt;arr.length;i++)&#123;</span><br><span class="line">      if(newArr.indexOf(arr[i]) === -1)&#123;</span><br><span class="line">        newArr.push(arr[i]);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    console.log(newArr);</span><br></pre></td></tr></table></figure>
