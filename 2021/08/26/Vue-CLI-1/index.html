        <h2 id="Vue-CLI-安装"><a href="#Vue-CLI-安装" class="headerlink" title="Vue CLI 安装"></a>Vue CLI 安装</h2><p>使用命令</p>

<h2 id="创建项目"><a href="#创建项目" class="headerlink" title="创建项目"></a>创建项目</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">#创建一个项目</span><br><span class="line">vue create &quot;world&quot;</span><br><span class="line"></span><br><span class="line">#选择版本</span><br><span class="line">Vue CLI v4.5.13</span><br><span class="line">? Please pick a preset: (Use arrow keys)</span><br><span class="line">❯ Default ([Vue 2] babel, eslint) </span><br><span class="line">  Default (Vue 3) ([Vue 3] babel, eslint) </span><br><span class="line">  Manually select features </span><br></pre></td></tr></table></figure>
<p>运行文件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">成功后终端会提示，按步骤操作即可</span><br><span class="line">👉  Get started with the following commands:</span><br><span class="line"></span><br><span class="line"> $ cd world</span><br><span class="line"> $ npm run serve</span><br><span class="line"></span><br></pre></td></tr></table></figure>
